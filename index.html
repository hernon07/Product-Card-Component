<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Product Card Component</title>

<body>
    <main class="card">
        <div class="image"></div>
        <div class="txt">
            <p class="perfume">P E R F U M E</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House
                of CHANEL.</p>
            <p class="price"><span class="green">$149.99</span> <span class="crossed">$169.99</span></p>
            <button> <img class="icon" src="images/icon-cart.svg" alt="icon"> Add to cart</button>

        </div>
    </main>

</body>
